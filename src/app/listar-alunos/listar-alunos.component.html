
<h2>Lista de Alunos</h2>

<button (click)="adicionarAluno()" class="btn-adicionar">Adicionar Aluno</button>

<table>
  <thead>
    <th>...</th>
    <th>Nome</th>
    <th>Email</th>
    <!--<th>Idade</th>-->
    <th>Matrícula</th>
    <th>Ações</th>
  </thead>
  <tbody>
    <tr *ngFor="let aluno of alunos; let i = index">
      <td>{{ i + 1 }}</td>
      <td>{{ aluno.nome }}</td>
      <td>{{ aluno.email }}</td>
      <!--<td>{{ aluno.idade }}</td>-->
      <td>{{ aluno.matricula }}</td>
      <td class="edicao">
        <button (click)="editarAluno(i)" class="btn-azul"><i class="ri-pencil-fill"></i></button>
        <button (click)="confirmarExclusaoAluno(i)" class="btn-vermelho" tabindex="0"><i class="ri-delete-bin-fill"></i></button>
      </td>
    </tr>
  </tbody>
</table>
